<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>피보나치</title>
</head>
<body>

	<script>

		// 내 코드
		function myFibonacci(size){
			var f_count = 0;
			var s_count = 1;
			var t_count = 0;
			for(var i=1; i<size; i++){
				t_count = f_count + s_count;
				f_count = s_count;
				s_count = t_count;
				console.log(t_count);
			}
		}

		// 허밍웨이
		function fibonacci(size){
			var first = 0, second = 1, next, count = 2, result = [first, second];
			if(size < 2){
				return '요청이 있었으나 충분하지는 않았다.';
			}

			while(count++ < size){
				next = first + second;
				first = second;
				second = next;
				result.push(next);
			}
			return result;
		}

		// 셰익스피어
		function theSeriesOfFIBONACCI(theSize){

			// 2막에 걸쳐 행해지는 계산
			// 자바스크립트의 익살스러운 논리를 사용함

			// 등장인물
			var theResult;	// 여러 수를 포함하기 위한 배열
			var theCounter;	// 하나의 수, for 루프에 쓰일 하인

			// 1막 : 초기화를 위해 0이 추가됨
			
			// [theResult 입장]
			
			// 고귀한 리스트에 0을 부여한다.
			var theResult = [0];

			// 2막 : 마지막 두 수를 질의하고 더하는 루프

			// [theCounter 입장]

			// 1에서 시작해 그 다음 수로 진행해나간다.
			for(theCounter = 1; theCounter<theSize; theCounter++){
				// 점을 쳐서 인접한 멤버의 값을 설정한다.
				theResult[theCounter] = (theResult[theCounter-1] || 1) + theResult[Math.max(0, theCounter-2)];
			}

			// 이제 다 됐으니, 이것이 답이다.
			return theResult;

			// [퇴장]
		}
		
	</script>
	
</body>
