<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello React</title>
</head>
<body>
	<div id="app">
		<!-- 앱이 렌더링되는 위치 -->
	</div>
	<div id="app2"></div>
	<div id="app3"></div>
	<div id="app4"></div>

	<script src="react/build/react.js"></script>
	<script src="react/build/react-dom.js"></script>
	<script>
		// 앱 코드

		// 예제1
		ReactDOM.render(
			React.DOM.h1(null, "Hello World!"),
			document.getElementById("app")
		);

		// 예제2
		ReactDOM.render(
			React.DOM.h1(
				{
					id: "my-heading2"
				}, 
				"Hello World!"),
			document.getElementById("app2")
		);

		// 예제3
		ReactDOM.render(
			React.DOM.h1(
				{id: "my-heading3"}, 
				React.DOM.span(null, "Hello"),
				" World!"
			),
			document.getElementById("app3")
		);

		// 예제4
		ReactDOM.render(
			React.DOM.h1(
				{id: "my-heading4"}, 
				React.DOM.span(null, 
					React.DOM.em(null, "Hell"),
					"o"
				),
				" world!"
			),
			document.getElementById("app4")
		);

	</script>
</body>
</html>
